<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      background: linear-gradient(to right, #00b4db, #0083b0);
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    button {

<body>
  <div>
    <h1>Welcome Back!</h1>
    <p>You have successfully logged in.</p>

</html>
